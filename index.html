<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBS cook book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container text-center ">
          
          <div class="row row-cols-10">
            <div class="col-2 container-fluid">
              <a class="navbar-brand" href="#">Kochbuch</a>
            </div>
            <div class="col-2">
              <img src="./Lustige Logos/pngwing.com.png" class="img-fluid w-50 p-3" alt="Chef Ikone">
            </div>
            <div class="col-8">
              <select class="form-select" aria-label="Default select example">
                <option selected>Wähle deine kategorie</option>
                <option value="2">Fleischgerichte</option>
                <!-- <option value="2">Kuchen</option> -->
                <option value="3">Vegetarische Küche</option>
                <option value="4">Fischgerichte</option>
                <option value="6">Meeresfrüchte</option>
                <!-- <option value="5">Salad</option> -->
                <option value="1">Cocktails</option>
                <option value="5">Bockwurst mit Senf</option>
              </select>
            </div>
            <div class="col">
              User Navigation
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Cocktail_Mojito.png"
              class="figure-img img-fluid rounded"
              alt="a cocktail glas with mojito"
            />
            <figcaption class="figure-caption text-center">
              Cocktails
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Fleisch.webp"
              class="figure-img img-fluid rounded"
              alt="a tasty steak on a stone"
            />
            <figcaption class="figure-caption text-center">
              Fleischgerichte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/veggie.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with vegetarian salad"
            />
            <figcaption class="figure-caption text-center">
              vegetarische Küche
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Fisch.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with an indian fish dish"
            />
            <figcaption class="figure-caption text-center">
              Fischgerichte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Bocke.jpg"
              class="figure-img img-fluid rounded"
              alt="ne Bocke mit Senf"
            />
            <figcaption class="figure-caption text-center">
              Bockwurst mit Senf
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/sea-fruits.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with shells"
            />
            <figcaption class="figure-caption text-center">
              Meeresfrüchte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/torte.webp"
              class="figure-img img-fluid rounded"
              alt="a ckae with raspberries"
            />
            <figcaption class="figure-caption text-center">
              Torten & Kuchen
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/antipasti.jpg"
              class="figure-img img-fluid rounded"
              alt="two plates with anti pasti"
            />
            <figcaption class="figure-caption text-center">
              Antipasti
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Salat.webp"
              class="figure-img img-fluid rounded"
              alt="a bowl with salad"
            />
            <figcaption class="figure-caption text-center">Salat</figcaption>
          </figure>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
