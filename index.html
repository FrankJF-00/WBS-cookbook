<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBS cook book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <img class="bg-img" src="img/incredients.avif" alt="" />
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div
          class="d-flex mx-auto justify-content-between align-items-center ms-1 mt-0 px-2"
        >
          <a
            ><img
              src="./Lustige Logos/pngwing.com.png"
              class="img-fluid w-50 p-3"
              alt="Chef Ikone"
          /></a>

          <label for="hr-select">Was möchtest Du essen? </label> <br />

          <select name="foods" id="hr-select">
            <option value="">Wähle</option>
            <hr />
            <optgroup label="Cocktails">
              <option value="apple">Apples</option>
              <option value="banana">Bananas</option>
            </optgroup>
            <hr />
            <optgroup label="Fleischgerichte">
              <option value="artichoke">Artichokes</option>
              <option value="broccoli">Broccoli</option>
            </optgroup>
            <hr />
            <optgroup label="Vegetarische Küche">
              <option value="beef">Beef</option>
              <option value="chicken">Chicken</option>
            </optgroup>
            <hr />
            <optgroup label="Fischgerichte">
              <option value="cod">Cod</option>
              <option value="haddock">Haddock</option>
            </optgroup>
            <optgroup label="Bockwurst mit Senf">
              <option value="cod">Cod</option>
              <option value="haddock">Haddock</option>
            </optgroup>
            <optgroup label="Meeresfrüchte">
              <option value="cod">Cod</option>
              <option value="haddock">Haddock</option>
            </optgroup>
            <optgroup label="Torten & Kuchen">
              <option value="cod">Cod</option>
              <option value="haddock">Haddock</option>
            </optgroup>
            <optgroup label="Antipasti">
              <option value="cod">Cod</option>
              <option value="haddock">Haddock</option>
            </optgroup>
            <optgroup label="Salat">
              <option value="cod">Cod</option>
              <option value="haddock">Haddock</option>
            </optgroup>
          </select>

          User Navigation Panel
        </div>
      </nav>
    </header>
    <main>
      <section class="gallery d-flex">
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Cocktail_Mojito.png"
              class="figure-img img-fluid rounded"
              alt="a cocktail glas with mojito"
            />
            <figcaption class="figure-caption text-center">
              Cocktails
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Fleisch.webp"
              class="figure-img img-fluid rounded"
              alt="a tasty steak on a stone"
            />
            <figcaption class="figure-caption text-center">
              Fleischgerichte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/veggie.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with vegetarian salad"
            />
            <figcaption class="figure-caption text-center">
              vegetarische Küche
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Fisch.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with an indian fish dish"
            />
            <figcaption class="figure-caption text-center">
              Fischgerichte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Bocke.jpg"
              class="figure-img img-fluid rounded"
              alt="ne Bocke mit Senf"
            />
            <figcaption class="figure-caption text-center">
              Bockwurst mit Senf
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/sea-fruits.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with shells"
            />
            <figcaption class="figure-caption text-center">
              Meeresfrüchte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/torte.webp"
              class="figure-img img-fluid rounded"
              alt="a ckae with raspberries"
            />
            <figcaption class="figure-caption text-center">
              Torten & Kuchen
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/antipasti.jpg"
              class="figure-img img-fluid rounded"
              alt="two plates with anti pasti"
            />
            <figcaption class="figure-caption text-center">
              Antipasti
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Salat.webp"
              class="figure-img img-fluid rounded"
              alt="a bowl with salad"
            />
            <figcaption class="figure-caption text-center">Salat</figcaption>
          </figure>
        </section>
      </section>
      <iframe id="iframe" src="" frameborder="0"></iframe>
    </main>

      <div class="footerBottom">
        <p>
          Copyright &copy;2024; Designed by
