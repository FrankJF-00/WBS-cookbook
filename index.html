<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBS cook book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="bg-img" src="img/incredients.avif" alt="" />
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div
          class="d-flex mx-auto justify-content-between align-items-center ms-1 mt-0 px-2"
        >
          <div>
            <a
              ><img
                src="./Lustige Logos/pngwing.com.png"
                class="img-fluid w-50 p-3"
                alt="Chef Ikone"
            /></a>
          </div>
          <div>
            <label for="hr-select">Your favorite food </label> <br />
            <select id="recipe-choice" name="foods" id="hr-select">
              <option value="">Choose a food</option>
              <hr />
              <optgroup label="Cocktails">
                <option class="recipe" value="Tequila Sunrise">
                  Tequila Sunrise
                </option>
                <option class="recipe" value="mojito.html">Mojito</option>
              </optgroup>
              <hr />
              <optgroup label="Fleischgerichte">
                <option class="recipe" value="Krustenbraten">
                  Krustenbraten
                </option>
              </optgroup>
              <hr />
              <optgroup label="Vegetarische Küche">
                <option class="recipe" value="Vegetarische Tortellini-Pfanne">
                  Vegetarische Tortellini-Pfanne
                </option>
                <option
                  class="recipe"
                  value="Gnocchi aus dem Ofen in Paprika-Tomaten-Sauce"
                >
                  Gnocchi aus dem Ofen in Paprika-Tomaten-Sauce
                </option>
              </optgroup>
              <hr />
              <optgroup label="Fischgerichte">
                <option class="recipe" value="Kabeljau in Senfsauce">
                  Kabeljau in Senfsauce
                </option>
              </optgroup>
              <optgroup label="Bockwurst mit Senf">
                <option class="recipe" value="Bockwurst mit Senf">
                  Bockwurst mit Senf"
                </option>
              </optgroup>
              <optgroup label="Meeresfrüchte">
                <option class="recipe" value="Paella mit Meeresfrüchten">
                  Paella mit Meeresfrüchten
                </option>
              </optgroup>
              <optgroup label="Torten & Kuchen">
                <option class="recipe" value="Zitronenkuchen">
                  Zitronenkuchen
                </option>
              </optgroup>
              <optgroup label="Antipasti">
                <option class="recipe" value="Eingelegte Champignons">
                  Eingelegte Champignons
                </option>
              </optgroup>
              <optgroup label="Salat">
                <option class="recipe" value="Rote Linsen-Salat mit Roter Bete">
                  Rote Linsen-Salat mit Roter Bete
                </option>
              </optgroup>
            </select>
          </div>

          <div>
            <button>Sign In</button>
            <button>Sign Up</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="gallery d-flex">
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Cocktail_Mojito.png"
              class="figure-img img-fluid rounded"
              alt="a cocktail glas with mojito"
            />
            <figcaption class="figure-caption text-center">
              Cocktails
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Fleisch.webp"
              class="figure-img img-fluid rounded"
              alt="a tasty steak on a stone"
            />
            <figcaption class="figure-caption text-center">
              Fleischgerichte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/veggie.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with vegetarian salad"
            />
            <figcaption class="figure-caption text-center">
              vegetarische Küche
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Fisch.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with an indian fish dish"
            />
            <figcaption class="figure-caption text-center">
              Fischgerichte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Bocke.jpg"
              class="figure-img img-fluid rounded"
              alt="ne Bocke mit Senf"
            />
            <figcaption class="figure-caption text-center">
              Bockwurst mit Senf
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/sea-fruits.jpg"
              class="figure-img img-fluid rounded"
              alt="a bowl with shells"
            />
            <figcaption class="figure-caption text-center">
              Meeresfrüchte
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/torte.webp"
              class="figure-img img-fluid rounded"
              alt="a ckae with raspberries"
            />
            <figcaption class="figure-caption text-center">
              Torten & Kuchen
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/antipasti.jpg"
              class="figure-img img-fluid rounded"
              alt="two plates with anti pasti"
            />
            <figcaption class="figure-caption text-center">
              Antipasti
            </figcaption>
          </figure>
        </section>
        <section class="gallery-item">
          <figure class="figure">
            <img
              src="img/Salat.webp"
              class="figure-img img-fluid rounded"
              alt="a bowl with salad"
            />
            <figcaption class="figure-caption text-center">Salat</figcaption>
          </figure>
        </section>
      </section>
      <iframe id="iframe" src="" frameborder="0"></iframe>
    </main>
    <footer>
      <div class="footerContainer">
        <div class="socialIcons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-google-plus"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footerNav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Our Team</a></li>
          </ul>
        </div>
      </div>
      <div class="footerBottom">
        <p>
          Copyright &copy;2024; Designed by
          <span class="designer">Gruppe1</span>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
